<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link rel="stylesheet" href="view.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="https://www.apty.io/wp-content/uploads/2024/07/fev-icn.svg" alt="Logo" class="logo-img" />
        </div>
        <nav class="nav-links">
            <ul>
                <li>
                    <p onclick="toggleTables()">Toggle Orders / Credits</p>
                </li>
                <li>
                    <p>Invoice</p>
                </li>
                <li>
                    <p>Contact</p>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main">
        <div class="table-container">
            <h1>Order Details</h1>
            <table class="order">
                <thead>
                    <tr>
                        <th>Order</th>
                        <th>Cost</th>
                        <th>CID</th>
                        <th>Credit</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="table-container">
            <h1>Credit Status</h1>
            <table class="credit">
                <thead>
                    <tr>
                        <th>Credit Status</th>
                        <th>Paid</th>
                        <th>Due</th>
                        <th>Percent</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
    </main>
    <script src="../view/view.js"></script>
</body>

</html>
