<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Invoice | O2C</title>
		<link rel="stylesheet" href="invoice.css" />
		<link rel="stylesheet" href="../global.css" />
	</head>
	<body>
		<header class="navbar">
			<div class="logo">
				<img
					src="https://www.apty.io/wp-content/uploads/2024/07/fev-icn.svg"
					alt="Logo"
					class="logo-img"
				/>
			</div>
			<nav class="nav-links">
				<ul>
					<li><a href="../home/home.html">Home</a></li>
					<li><a href="../invoice/invoice.html">Invoice</a></li>
					<li><p>Contact</p></li>
				</ul>
			</nav>
		</header>

		<div class="container">
			<h1>Generate Invoice</h1>
			<form id="invoice-form">
				<div class="form-group">
					<label for="order-id">Order ID:</label>
					<input type="text" id="order-id" name="order-id" required />
					<button type="button" onclick="generateInvoice()">Generate</button>
				</div>

				<div class="form-group">
					<label for="customer-type">Customer Type:</label>
					<select id="customer-type" name="customer-type" required>
						<option value="">Select Type</option>
						<option value="business">Business</option>
						<option value="individual">Individual</option>
					</select>
				</div>

				<div class="form-group">
					<label for="price">Price:</label>
					<input type="number" id="price" name="price" required />
				</div>

				<div class="form-group">
					<label for="credit">Credit (if any):</label>
					<input type="number" id="credit" name="credit" value="0" />
				</div>

				<div class="form-group">
					<label for="payment-mode">Mode of Payment:</label>
					<select id="payment-mode" name="payment-mode" required>
						<option value="">Select Payment Mode</option>
						<option value="paid">Paid</option>
						<option value="cod">Cash on Delivery (COD)</option>
						<option value="credit">Credit-based</option>
					</select>
				</div>

				<div class="form-buttons">
					<button type="button" onclick="printInvoice()">Print Invoice</button>
					<button type="submit" id="save-button">Save Invoice</button>
				</div>
			</form>
		</div>

		<script src="invoice.js"></script>
	</body>
</html>
